<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$s</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">Dev.finance$s</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanços</h2>

            <div class="card">
                <h3>Emtradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Agua</td>
                        <td class="expanse">R$ 200</td>
                        <td class="date">30/01/2021</td>

                    </tr>

                    <tr>
                        <td class="description">Criação de website</td>
                        <td class="income">R$ 500</td>
                        <td class="date">30/01/2021</td>

                    </tr>

                    <tr>
                        <td class="description">Uber Eats</td>
                        <td class="expanse">R$ 500</td>
                        <td class="date">30/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Dev.Fianceiro</p>

    </footer>


</body>

</html>
